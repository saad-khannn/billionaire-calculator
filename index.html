<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="title">Billionaire Calculator</div>

        <form id="input-form">
            <div class="input-box">
                <span class="details">Years</span>
                <input type="number" id="years" placeholder="Enter total years worked" required>
            </div>
            <div class="input-box">
                <span class="details">Rate</span>
                <input type="number" id="rate" placeholder="Enter hourly rate" required>
            </div>
        </form>
        <div id="btn">
            <input type="submit" value="Calculate" onclick="getInputs()">
        </div>
    </div>

    <div class="container">
        <div class="output-text">
            <div id="user-wealth"></div>
            <div id="billionaire-information"></div>
        </div>
    </div> 

    <script src="main.js"></script>
</body>

</html>
